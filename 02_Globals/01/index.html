<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Monolithique</title>
</head>

<body>

    <h1 id="output"></h1>

    <script>
        // ----------------------
        function add(a, b) {
            return a + b;
        }

        // ----------------------
        function reduce(array, callback, memo) {
            array.forEach(item => {
                memo = callback(item, memo)
            });

            return memo;
        }

        // ----------------------
        function sum(array) {
            return reduce(array, add, 0);
        }

        //---------------------
        //--- Main program ----
        //---------------------
        var numbers = [1, 2, 3];
        var result = sum(numbers);
        document.getElementById("output").innerHTML = result;
    </script>
</body>

</html>
